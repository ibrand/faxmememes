name: monthly-send
env:
  SENDER_EMAIL: ${{secrets.SENDER_EMAIL}}
  SENDER_PASSWORD: ${{secrets.SENDER_PASSWORD}}
  RECEIVER_EMAIL: ${{secrets.RECEIVER_EMAIL}}
on:
  schedule:
    - cron: '*/5 * * * *'
jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      # Runs a single command using the runners shell
      - name: Send memes
        run: python send_meme.py
